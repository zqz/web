name: "Deploy to Production"

on:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    container: "golang:1.26-bookworm"

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: dylan
          POSTGRES_DB: zqz-dev
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - run: apt-get update && apt-get install -y postgresql-client
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.26"

      - run: go version
      - run: go mod verify

      - name: "Build goose (postgres only) and run migrations"
        run: |
          go build -tags='no_clickhouse no_libsql no_mssql no_mysql no_sqlite3 no_vertica no_ydb' -o goose github.com/pressly/goose/v3/cmd/goose
          ./goose -dir ./db/migrations postgres "postgres://dylan@postgres:5432/zqz-dev?sslmode=disable" up

      - run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: "Test and Coverage"
        run: go test ./... -coverprofile coverage.out -covermode atomic

      - name: "Upload coverage"
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  sonarqube:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Download coverage"
        uses: actions/download-artifact@v4
        with:
          name: coverage

      - name: "SonarQube Scan"
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}