name: 'Deploy to Production'

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    container: 'golang:1.22.0-bookworm'

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: dylan
          POSTGRES_DB: zqz-dev
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.22.0'

    - run: go version
    - run: go mod verify
    - name: 'Setup DB'
      run: |
        go install github.com/pressly/goose/v3/cmd/goose@latest
        goose -dir ./db/migrations postgres "postgres://dylan@localhost:5432/zqz-dev" up

    - name: 'Test and Coverage'
      uses: paambaati/codeclimate-action@v5.0.0
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CODE_CLIMATE_ID }}
      with:
        coverageCommand: go test ./... -coverprofile c.out
        prefix: github.com/zqz/upl

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.22.0'

    - run: go version
    - run: go mod verify
    - run: go build -v -o upl cmd/backend/main.go

    - name: 'Copy Build to Server'
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        source: "upl"
        target: "/home/zqz"

    - name: 'Extact Artifact'
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cp upl upl-$GITHUB_SHA
          sudo systemctl stop zqz
          mv upl-current upl-previous
          mv upl upl-current
          sudo systemctl start zqz
